[fan]
pin: EBBCan:PA0
kick_start_time: 0.5
off_below: 0.5

[heater_fan hotend_fan]
pin: EBBCan:PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[multi_pin controller_fans]
pins: PF6,PF9

[controller_fan controller_fan]
##  Controller fan
pin: multi_pin:controller_fans
max_power: 0.4
kick_start_time: 0.5
heater: heater_bed

[multi_pin nevermore_exhaust_fans]
pins: PF7,PF8

[heater_fan nevermore_fan]
#  Exhaust fan - Nevermore Filter
pin: multi_pin:nevermore_exhaust_fans
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 60
fan_speed: 1.0 
