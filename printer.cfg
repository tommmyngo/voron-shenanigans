[include mainsail.cfg]
[include motors.cfg]
[include fans.cfg]
[include leds.cfg]
[include macros.cfg]
[include misc.cfg]

#####################################################################
#   UUID
#####################################################################
[mcu]
canbus_uuid: 083f05dfcad8

[mcu EBBCan]
canbus_uuid: 42b1d3fb028e #EBB36

[mcu scanner]
canbus_uuid: 4c963f0c12d1 

[virtual_sdcard]
path: /home/voron/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[scanner]
mcu: scanner            
x_offset: 0                          
y_offset: 23                         
backlash_comp: 0.00985
sensor: cartographer
sensor_alt: carto
mesh_runs: 2

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105


#####################################################################
#   Printer
#####################################################################

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 5000
max_z_velocity: 15 			
max_z_accel: 350
square_corner_velocity: 5.0

[extruder]
step_pin: EBBCan:PD0
dir_pin: !EBBCan:PD1
enable_pin: !EBBCan:PD2

microsteps: 16
rotation_distance: 22.6585395
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750

heater_pin: EBBCan:PB13
pressure_advance: 0.025
#control: pid
#pid_Kp: 17.405
#pid_Ki: 1.065
#pid_Kd: 71.140
min_temp: 0
max_temp: 300
min_extrude_temp: 150        ## enable this ones you have done extruder calibration steps and comment out the above line.

sensor_type: MAX31865
sensor_pin: EBBCan:PA4
spi_software_sclk_pin: EBBCan:PA5
spi_software_mosi_pin: EBBCan:PA7
spi_software_miso_pin: EBBCan:PA6
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan:PA15
run_current: 0.65
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 1.0
min_temp: 0
max_temp: 120
#control: pid
#pid_Kp:58.567 
#pid_Ki:2.769 
#pid_Kd:309.672

[safe_z_home]
home_xy_position: 150,150
z_hop: 5

[quad_gantry_level]
gantry_corners:
	-60,-10
	360,370
points:
	50,25
	50,250
	250,250
	250,25
speed: 300
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

[bed_mesh]
zero_reference_position: 150, 150
speed: 300
horizontal_move_z: 5
mesh_min: 50, 50
mesh_max: 250, 275
probe_count: 10, 10
algorithm: bicubic

[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
   150, 150, 20

##------------------------------------------------------------------------
# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.3

